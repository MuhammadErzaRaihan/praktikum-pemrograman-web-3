<html>
    <head>
        <title>Form Pendaftaran Kursus</title>
    </head>
    <body>
        <!-- header -->
        <header>
            <h1>Pendaftaran Kursus</h1>
        </header>

        <!-- main -->
        <main>
            <table>
                <tr>
                    <td>Nama</td>
                    <td></td>
                    <td><input type="text" name="name"></td>
                </tr>

                <tr>
                    <td>NIM</td>
                    <td></td>
                    <td><input type="text" name="nim"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td></td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td></td>
                    <td><input type="date" name="tanggal lahir"</td>
                </tr>
                
                <tr>
                    <td valign="top">Jenis Kelamin</td>
                    <td></td>
                    <td><input type="radio" name="jenis_kelammin" value="L"> Laki-laki 
                        <br>
                        <input type="radio" name="jenis_kelamin" value="p"> Perempuan
                        <br></td>
                </tr>

                <tr>
                    <td valign="top">Pilih Program Kursus</td>
                    <td></td>
                    <td><input type="checkbox" name="1" value="C#">C#
                        <br>
                        <input type="checkbox" name="2" value="Java">Java
                        <br>
                        <input type="checkbox" name="3" value="SQL">SQL
                        <br>
                        <input type="checkbox" name="4" value="HTML dan PHP">HTML dan PHP
                        <br>
                    </td>
                </tr>

                <tr>
                    <td>Pilih Jadwal</td>
                    <td></td>
                    <td><select name="Jadwal">
                        <option value="jadwal">Senin - Rabu/09.00-11:00</option>
                        <option value="jadwal">Selasa - Kamis/13.00-15:00</option>
                        <option value="jadwal">Rabu - Sabtu/16.00-18:00</option>
                      </select></td>
                </tr>
            </table>

            <!-- footer -->
            <footer>
                Komentar Anda
                <br>
                <textarea name="deskripsi" cols="45" rows="5"></textarea>
                <br>
                <input type="reset" value="Reset" name="Reset">
             <input type="submit" value="Submit" name="Submit">
             <input type="button" value="Cancel" name="Cancel">
            </footer>
        </main>
    </body>
</html>
